<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yash AI - Your Academic Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #7c3aed;
            --bg-color: #f7f9fb;
            --ai-message-bg: #ffffff;
            --ai-border-color: #e0e7ff;
            --user-message-bg: #6366f1;
            --text-color: #1f2937;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
        }

        /* GRID BACKGROUND */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(90deg, rgba(0,255,255,0.06) 1px, transparent 1px),
                linear-gradient(rgba(0,255,255,0.06) 1px, transparent 1px),
                radial-gradient(circle at 20% 30%, rgba(0,150,255,0.12), transparent 60%),
                radial-gradient(circle at 80% 70%, rgba(0,150,255,0.12), transparent 60%);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }

        /* CHAT WRAPPER */
        .chat-container-wrapper {
            width: 100%;
            max-width: 520px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 10;
        }

        .header-gradient {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        /* FIXED IMAGE INSIDE CHAT (FINAL WORKING FIX) */
        #chat-fixed-bg {
            position: absolute !important;
            top: 0 !important;
            right: 0 !important;
            width: 45% !important;
            height: 100% !important;
            object-fit: cover !important;
            opacity: 0.65 !important;
            pointer-events: none !important;
            z-index: 1 !important;
        }

        /* MAKE MESSAGES ABOVE IMAGE */
        #response-area {
            position: relative !important;
            z-index: 10 !important;
        }

        #response-area * {
            position: relative !important;
            z-index: 11 !important;
        }

        /* SMOOTH BUBBLE ANIMATION */
        .message-fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* TYPING DOTS */
        .dot {
            width: 8px;
            height: 8px;
            display: inline-block;
            background: #6366f1;
            border-radius: 50%;
            margin-left: 3px;
            animation: dot-flicker 1.4s infinite ease-in-out;
        }
        .dot:nth-child(2){ animation-delay:.2s }
        .dot:nth-child(3){ animation-delay:.4s }

        @keyframes dot-flicker {
            0%,80%,100%{opacity:0;transform:scale(.7)}
            40%{opacity:1;transform:scale(1)}
        }
    </style>
</head>

<body class="flex items-center justify-start p-4">

    <div class="chat-container-wrapper">
        <div class="w-full bg-white shadow-3xl rounded-3xl overflow-hidden flex flex-col chat-container border-4 border-white">

            <!-- FIXED RIGHT-SIDE IMAGE (ONLY ONE) -->
            <img id="chat-fixed-bg" src="./ai_bg.png" alt="">

            <!-- HEADER -->
            <header class="header-gradient text-white p-4 sm:p-5 flex flex-col items-center justify-center shadow-lg">
                <h1 class="text-3xl font-extrabold tracking-tight flex items-center header-title-anim">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 mr-2 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5v-7.5m-6 7.5a6 6 0 0 1 6-6v-1.5m-6 7.5h12" />
                    </svg>
                    Yash AI
                </h1>
                <span class="text-sm opacity-80 mt-1">Made by Yash Dubey</span>
            </header>

            <!-- CHAT AREA -->
            <div id="response-area" class="response-area flex-1 p-4 sm:p-6 overflow-y-auto space-y-6 bg-gray-100">
                <div class="flex justify-start message-fade-in">
                    <div class="bg-indigo-50 text-indigo-800 p-5 rounded-3xl rounded-tl-none max-w-[90%] shadow-lg border-2 border-indigo-100">
                        <p class="font-bold mb-2 text-lg">Welcome! I'm Yash AI.</p>
                        <p class="text-base">Ask me anything! I specialize in detailed explanations.</p>
                    </div>
                </div>
            </div>

            <!-- INPUT AREA -->
            <div class="p-4 border-t border-gray-200 bg-white">
                <div id="status-message" class="pb-2 hidden min-h-[30px] flex items-center">
                    <div id="loading-spinner" class="flex items-center space-x-2 text-indigo-600">
                        <span class="font-medium text-sm">Yash AI is compiling...</span>
                        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                    </div>
                    <div id="error-alert" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-2 rounded-lg text-sm w-full">
                        Connection failed. Please ensure the app is running via a web server (http:// or https://).
                    </div>
                </div>

                <div class="flex space-x-3 items-center">
                    <textarea id="user-input" class="flex-1 p-3 border-2 border-gray-300 rounded-xl" rows="2" placeholder="Ask me anything..."></textarea>
                    <button id="send-button" onclick="sendMessage()" class="send-button-bg text-white p-3 rounded-xl shadow-lg h-11 w-11 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3.105 2.289a.75.75 0 0 0-.826.805l1.378 9.183a.75.75 0 0 0 1.492.05l.939-2.735 6.697 4.54a.75.75 0 0 0 1.109-.912L5.808 3.32a.75.75 0 0 0-.693-.971Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
